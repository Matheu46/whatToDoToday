<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>What to do today?</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="header">
    <h1>O que fazer hoje?</h1>
  </div>
  <div class="content">
    <ul id="list">
      <li>
        <label for="tarefa">
          Criar uma lista de tarefa
          <input type="checkbox" name="tarefa" id="tarefa">
          <span class="checkmark"></span>
        </label>
      </li>
    </ul>

    <input type="text" id="newTask" placeholder="Adicionar Tarefa">
    <input type="button" class="adicionar" value="Adicionar">
  </div>

  <script src="script.js"></script>
</body>

</html>
